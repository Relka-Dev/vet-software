{% extends 'base.html' %}

{% block title %}Se connecter{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-8">
  <h1 class="text-2xl mb-4">Se connecter</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="mb-4">
      <label class="block">Nom d'utilisateur</label>
      {{ form.username }}
    </div>
    <div class="mb-4">
      <label class="block">Mot de passe</label>
      {{ form.password }}
    </div>
    <button type="submit" class="px-3 py-1 bg-blue-600 text-white rounded">Se connecter</button>
  </form>
</div>
{% endblock %}
